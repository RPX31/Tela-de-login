<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="conteiner">

        <form id="loginForm">

            <h1>Entrar na Plataforma</h1>
            <div class="input-conteiner">
                <input required id="email" type="email" placeholder="Email">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/FFFFFF/user.png" alt="user"/>
                
            </div>
            <div class="input-conteiner"> 
                <input required id="senha" type="password" placeholder="senha">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/FFFFFF/password.png" alt="password"/>
                <a href="#">Esqueci minha Senha</a>
            </div>

            <button class="submit-button" type="submit">ENTRAR</button>
            <div class="register-link">
            
                    <p>Não está Cadastrado ? <a target="_blank" href="/cadastro.html">Cadastrar</a></p>

            </div>

        </form>




    </div>
    <script src="/script.js"></script>
    
</body>
</html>
